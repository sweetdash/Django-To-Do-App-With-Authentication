<h1>HEllo world. This was written using class based view</h1>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>
            Items
        </th>
        <th>
            View
        </th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'taskdetail' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items found in the list</h3>
    {% endfor %}
</table>
