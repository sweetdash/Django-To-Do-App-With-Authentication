<h1>HEllo world. This was written using class based view</h1>

{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="">Logout</a>
{%else%}
    <a href="{% url 'login' %}">Login</a>
{%endif%}
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>
            Items
        </th>
        <th>
            View
        </th>
        <th>
            Edit
        </th>
        <th>
            Delete
        </th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'taskdetail' task.id %}">View</a></td>
        <td><a href="{%url 'task-update' task.id%}">Edit</a></td>
        <td><a href="{%url 'task-delete' task.id%}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items found in the list</h3>
    {% endfor %}
</table>
